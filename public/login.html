
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="./IMG/Icon.svg">
    <link rel="stylesheet" href="./CSS/stylesLogin/Global.css">

    <title>Login • Ellove</title>

</head>

<body>

    <main class="login-container">

        <section class="login-box">

            <figure class="logo-container">
                <a href="#inicio"><img src="./IMG/logo.svg" alt="Logomarca Ellove"></a>
            </figure>

            <form id="login-form">

                <div class="input-group">
                    <label for="username">Usuário</label>
                    <input type="text" id="username" name="username" placeholder="Digite seu usuário" required>
                </div>

                <div class="input-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
                </div>

                <button type="submit" id="btn-login">Entrar</button>

            </form>

            <div class="linkCriar">
                <p>Não tem uma conta? <a href="./cadastro.html">Criar conta!</a></p>
            </div>

        </section>

        <footer>
            <p>&copy; 2025 Ellove • Todos os direitos reservados.</p>
        </footer>

    </main>

</body>

</html>
