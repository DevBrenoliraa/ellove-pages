<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="./IMG/Icon.svg">
    <link rel="stylesheet" href="./CSS/stylesCadastro/Global.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <title>Criar Conta • Ellove</title>

</head>

<body>

    <main class="login-container">

        <section class="login-box">

            <figure class="logo-container">
                <a href="#inicio"><img src="./IMG/logo.svg" alt="Logomarca Ellove"></a>
            </figure>

            <form id="signup-form">
                <div class="grid">
                    <div class="input-group">
                        <label for="username">Usuário</label>
                        <input type="text" id="username" name="username" placeholder="Escolha um nome de usuário"
                            required autocomplete="off" >
                    </div>

                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Digite seu email" required autocomplete="off">
                    </div>

                    <div class="input-group password-container">
                        <label for="password">Senha</label>
                        <div class="password-input-wrapper">
                            <input type="password" id="password" name="password" placeholder="Escolha uma senha" required minlength="6" maxlength="12" autocomplete="off">
                            <i class="fa-solid fa-eye toggle-password" id="toggle-password"></i>
                        </div>
                    </div>

                    <div class="input-group password-container">
                        <label for="confirm-password">Confirmar Senha</label>
                        <div class="password-input-wrapper">
                            <input type="password" id="confirm-password" name="confirm-password"
                                placeholder="Confirme sua senha" required minlength="6" maxlength="12" autocomplete="off">
                            <i class="fa-solid fa-eye toggle-password" id="toggle-confirm-password"></i>
                        </div>
                    </div>
                </div>

                <button type="submit" id="btn-signup">Criar Conta</button>

            </form>

            <div class="linkLogin">
                <p>Já tem uma conta? <a href="./login.html">Entrar!</a></p>
            </div>

        </section>

        <footer>
            <p>&copy; 2025 Ellove • Todos os direitos reservados.</p>
        </footer>

    </main>

    <script src="./JS/Cadastro.js"></script>

</body>

</html>
